    <div id="canvas"></div>


    <script>
        function draw_line_animated(ctx, from, to) {
            return new Promise((success) => {
                let dx = to[1] - from[1];
                let dy = to[0] - from[0];
                let percentage = 0;
                let last_time = 0;

                let animationCB = (ts) => {
                    if (last_time === 0) {
                        last_time = ts;
                    }
                    let time_diff = ts - last_time;
                    let time_perc = time_diff / 200;
                    last_time = ts;

                    ctx.lineTo(from[1] + dx * percentage, from[0] + dy * percentage);
                    ctx.stroke();

                    if (percentage < 1) {
                        percentage += time_perc;
                        window.requestAnimationFrame(animationCB)
                    } else {
                        success();
                    }
                };
                window.requestAnimationFrame(animationCB)
            });
        }
        async function draw(coord_list, min_max_values) {
            console.log(0, coord_list[0])
            console.log(0, coord_list[coord_list.length-1])
            let height = Math.abs(min_max_values[1] - min_max_values[0]);
            let width = Math.abs(min_max_values[3] - min_max_values[2]);
            let offsetY = -min_max_values[0];
            let offsetX = -min_max_values[2];
            let scale = 1000 / width;

            // setup canvas
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext("2d");
            canvas.width = width * scale;
            canvas.height = height * scale;
            canvas.style.border = "1px solid";
            canvas.style.width = '600px';
            // canvas.style.height = '100%';
            let container = document.getElementById('canvas');
            container.innerHTML = '';
            container.appendChild(canvas);

            // draw lines from coord to coord
            ctx.strokeStyle = '#ff0000';
            ctx.fillStyle = '#ff0000';
            ctx.lineWidth = 4;
            let last_coord = coord_list[0];
            ctx.moveTo((last_coord[1] + offsetX) * scale, (last_coord[0] + offsetY) * scale);
            ctx.fillRect(( last_coord[1] - 20+offsetX )*scale, ( last_coord[0] - 20+offsetY )*scale, 20, 20);
            console.log(last_coord);

            for (let i = 1; i < coord_list.length; i++) {
                act_coord = coord_list[i]
                ctx.moveTo((last_coord[1] + offsetX) * scale, (last_coord[0] + offsetY) * scale);
                let from = [
                    (last_coord[0] + offsetY) * scale,
                    (last_coord[1] + offsetX) * scale
                ];
                let to = [
                    (act_coord[0] + offsetY) * scale,
                    (act_coord[1] + offsetX) * scale
                ];
                await draw_line_animated(ctx, from, to);
                last_coord = act_coord;
            }
            console.log(last_coord);
            ctx.fillStyle = '#080';
            ctx.fillRect(( act_coord[1] - 20+offsetX )*scale, ( act_coord[0] - 20+offsetY )*scale, 20, 20);

        }

        function problem2(input) {
            // coordinates are pairs of [y, x]:
            // y for N/S (-1 means up north, 1 means down south)
            // x for E/W (-1 means west, 1 means east)
            let heading_map = {
                'N': [-1, 0],
                'S': [1, 0],
                'W': [0, -1],
                'E': [0, 1]
            };

            let coord_ship = [0, 0];
            let coord_wp = [-1, 10];
            // heading is a vector with max +/- 1, indicating the dir
            let heading = [0, 1];
            let min_max_values = [0, 0, 0, 0]; // [miny, maxy, minx, maxx]
            let coord_list = [[...coord_ship]];

            input.forEach(line => {
                let instr = line[0];
                let nr = Number(line.substr(1));
                if (['N', 'S', 'E', 'W'].indexOf(instr) > -1) {
                    let vec = heading_map[instr]
                    coord_wp[0] += vec[0] * nr;
                    coord_wp[1] += vec[1] * nr;
                } else if (instr === 'L') {
                    // rotate the waypoint to the left:
                    for (let r = 0; r < nr / 90; r++) {
                        let tmp_y = coord_wp[0];
                        let tmp_x = coord_wp[1];
                        // x becomes y
                        coord_wp[1] = tmp_y;
                        // y becomes negative x
                        coord_wp[0] = -tmp_x;
                    }
                } else if (instr === 'R') {
                    // rotate the waypoint to the right:
                    for (let r = 0; r < nr / 90; r++) {
                        let tmp_y = coord_wp[0];
                        let tmp_x = coord_wp[1];
                        // x becomes negative y
                        coord_wp[1] = -tmp_y;
                        // y becomes x
                        coord_wp[0] = tmp_x;
                    }
                } else if (instr === 'F') {
                    // forward the ship n times the waypoint vector
                    coord_ship[0] += coord_wp[0] * nr;
                    coord_ship[1] += coord_wp[1] * nr;
                    coord_list.push([...coord_ship]);
                }
                min_max_values = [
                    Math.min(min_max_values[0], coord_ship[0]),
                    Math.max(min_max_values[1], coord_ship[0]),
                    Math.min(min_max_values[2], coord_ship[1]),
                    Math.max(min_max_values[3], coord_ship[1]),
                ];
            });
            draw(coord_list, min_max_values);
            return Math.abs(coord_ship[0]) + Math.abs(coord_ship[1])
        }

        console.log(problem2(input));
